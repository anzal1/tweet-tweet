name: Daily Tech Tweet

on:
  schedule:
    # 10:00 AM IST â†’ 04:30 UTC (daily)
    - cron: "30 4 * * *"
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore posted cache
        uses: actions/cache/restore@v4
        with:
          path: .cache/posted.json
          key: posted-${{ github.run_id }}
          restore-keys: |
            posted-

      - uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: mkdir -p .cache && touch .cache/posted.json

      - run: node tweet.js
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          POSTED_PATH: .cache/posted.json
          INCLUDE_LINKS: "true"
          INCLUDE_IMAGES: "true"

      - name: Save posted cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .cache/posted.json
          key: posted-${{ github.run_id }}
